<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Anton&family=Bungee&family=Climate+Crisis&family=Edu+QLD+Beginner&family=Great+Vibes&family=Lato:ital,wght@0,300;1,400&family=Montserrat+Subrayada&family=Mrs+Sheppards&family=Nova+Flat&family=Orelega+One&family=Pacifico&family=Poppins&family=Rampart+One&family=Roboto:wght@400;700&family=Rubik+Iso&family=Shantell+Sans:ital,wght@1,300&family=Tilt+Neon&family=Tilt+Prism&family=Tilt+Warp&display=swap" rel="stylesheet">
    <title>Sorteador</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
        <main>
            <h1>Sorteador</h1>
            <form id="form-sorteador">
                <div>
                    <label for="numero-maximo">número-máximo</label>
                    <input type="number" id="numero-maximo" required min="2" value="2" step="1">
                </div>
                <button type="submit" >
                    Sortear número
                </button>
            </form>
            <div class="resultado">
                o numero sorteado foi: <span id="resultado-valor" ></span>
            </div>
        </main>

        <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
